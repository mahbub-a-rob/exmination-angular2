<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<br>
			<form [formGroup]="LoginForm" (submit)="onSubmit()" novalidate #form>
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-sign-in"></i> เข้าสู่ระบบ
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="mem_email"><i class="fa fa-envelope"></i> อีเมล์ :</label>
							<input type="text" class="form-control" formControlName="mem_email" id="mem_email" placeholder="ป้อนอีเมล์ของคุณ" autocomplete="off">
							<validation-message [control]="LoginForm.controls.mem_email"></validation-message>
						</div>

						<div class="form-group">
							<label for="mem_password"><i class="fa fa-lock"></i> รหัสผ่าน :</label>
							<input type="password" class="form-control " formControlName="mem_password" id="mem_password" placeholder="ป้อนรหัสผ่าน">
							<validation-message [control]="LoginForm.controls.mem_password"></validation-message>
						</div>

						<div class="form-group button ">
							<button type="submit " class="btn btn-primary" [disabled]="LoginForm.invalid" [loading]="ButtonLoading">
								<i class="fa fa-sign-in "></i> เข้าสู่ระบบ
							</button>
							<span class="text-muted ">
								| หรือถ้ายังไม่มีบัญชี
							</span>
							<a [routerLink]="['/', URL.register]">
								<u>ลงทะเบียน</u>
							</a>
						</div>
					</div>
				</div>
			</form>
			<br>
		</div>
		<div class="col-md-4 "></div>
	</div>
</div>
