<section>
    <div class="row">
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <div class="text-right text-small">
                        <a [routerLink]="['/', Url.Subject]">
                            <i class="fa fa-plus"></i> เพิ่มรายวิชาใหม่
                        </a>
                    </div>
                    <select class="form-control">
                        <option value="">กรุณาเลือกรายวิชา</option>
                        <option [value]="item.id" *ngFor="let item of subjects">{{item.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="ชื่อชุดข้อสอบ" class="form-control">
                </div>

                <div class="form-group">
                    <textarea placeholder="รายละเอียดอื่นๆ" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option value="0">สาธารนะ</option>
                        <option value="1">ส่วนตัว</option>
                        <option value="2">สำหรับสมาชิก</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn" [disabled]="disabled">
                        <i class="fa fa-plus"></i> เพิ่มชุดข้อสอบ
                    </button>
                </div>

                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-dark" onclick="history.back()" type="button">
                                <i class="fa fa-reply"></i> ย้อนกลับ
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-dark" [routerLink]="['/', Url.Dashboard]" type="button">
                                <i class="fa fa-dashboard"></i> กลับไปหน้าหลัก
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-8">
            <form class="search text-right">
                ค้นหารายวิชา:
                <input type="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <div class="box">
                <table class="table">
                    <thead>
                        <tr>
                            <th>รหัสข้อสอบ</th>
                            <th>ชื่อชุดข้อสอบ</th>
                            <th>วันที่</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of examinations">
                            <td>{{item.number}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.updated | examDate}}</td>
                            <td>
                                <button class="btn btn-dark btn-small edit">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-dark btn-small delete">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="examinations.length == 0">
                            <td colspan="4">ไม่มีข้อมูลชุดข้อสอบ !</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
