<div class="row">
    <div class="col-sm-3 columns" *ngFor="let item of boxs">
        <section class="box" [routerLink]="['/', item.path]" [ngClass]="item.boxClass" [style.borderColor]="item.color" [attr.data-hover-color]="item.color">
            <header [style.color]="item.color">
                <i class="fa" [ngClass]="item.icon"></i>
                <h3>{{item.text}}</h3>
                <p>({{item.detail}})</p>
            </header>
        </section>
    </div>
</div>
