<section>
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="row">
            <div class="col-sm-4">

                <div class="form-group">
                    <textarea placeholder="รายละเอียดโจทย์ข้อสอบ" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn" [disabled]="disabled">
                       <i class="fa fa-plus"></i> เพิ่มโจทย์ข้อสอบ
                    </button>
                </div>

                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-dark" onclick="history.back()" type="button">
                                <i class="fa fa-reply"></i> ย้อนกลับ
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-dark" [routerLink]="['/', Url.Dashboard]" type="button">
                                <i class="fa fa-dashboard"></i> กลับไปหน้าหลัก
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <textarea placeholder="รายละเอียดโจทย์ข้อสอบ" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </form>
</section>
